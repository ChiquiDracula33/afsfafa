        .container {

            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;

        .container::before {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .question {

            margin: 20px 0;
            color: var(--dark);
            font-weight: 600;
            line-height: 1.4;
        }
        
        .options {
            margin: 20px 0;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .option {
            display: block;
            margin: 0;
            padding: 15px;
            background-color: white;
            color: var(--dark);
            border: 2px solid var(--primary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            width: 100%;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .option::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;

        .option:hover::before {
            left: 100%;

            padding: 12px 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(29, 78, 216, 0.3);
        }
        
        #next:hover, #startQuiz:hover {

        }

        /* Estilos para el modal */

            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 0;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideIn 0.4s;

        @keyframes slideIn {

            to {transform: translateY(0); opacity: 1;}
        }
        
        .modal-header {

            text-align: center;
            position: relative;
        }

            color: white;

        .incorrect {

        }
        
        .modal-title {

            margin: 0;
            padding: 20px 0;

        .modal-body {

            text-align: left;
            font-size: 1.2em;
            line-height: 1.6;

            top: 20px;

            color: white;
            border: none;

    </style>
</head>
